<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Postos com Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImFiMDMxMmU4NjI3NjQwYTFhOGNlYTBlZWJiYmU5N2QzIiwiaCI6Im11cm11cjY0In0=";
    let map = L.map('map').setView([-14.2350, -51.9253], 4); // Brasil

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const iconeVerde = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const iconeVermelho = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    let pontos = [];
    let rotaLayer = null;

    map.on('click', async function(e) {
      if (pontos.length >= 2) {
        pontos = [];
        if (rotaLayer) map.removeLayer(rotaLayer);
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && !layer._icon.classList.contains("leaflet-marker-shadow")) map.removeLayer(layer);
        });
      }

      pontos.push([e.latlng.lat, e.latlng.lng]);

      L.marker(e.latlng, {
        icon: pontos.length === 1 ? iconeVerde : iconeVermelho
      }).addTo(map).bindPopup(pontos.length === 1 ? "Origem" : "Destino").openPopup();

      if (pontos.length === 2) {
        const origem = turf.point([pontos[0][1], pontos[0][0]]);
        const destino = turf.point([pontos[1][1], pontos[1][0]]);
        const distanciaKm = turf.distance(origem, destino);

        if (distanciaKm > 500) {
          alert("⚠️ A rota é muito longa (mais de 500 km). A API pode falhar.");
        }

        try {
          const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${pontos[0][1]},${pontos[0][0]}&end=${pontos[1][1]},${pontos[1][0]}`;
          const response = await fetch(url);

          if (!response.ok) {
            throw new Error("Erro ao buscar rota");
          }

          const data = await response.json();
          const coordinates = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
          rotaLayer = L.polyline(coordinates, { color: 'blue' }).addTo(map);
          map.fitBounds(rotaLayer.getBounds());

          // Carregar postos
          const postosRes = await fetch("postos.json");
          const postos = await postosRes.json();

          const linhaRota = turf.lineString(data.features[0].geometry.coordinates);
          const postosProximos = postos.filter(posto => {
            return linhaRota.geometry.coordinates.some(coord => {
              const dist = turf.distance(
                turf.point(coord),
                turf.point([posto.lon, posto.lat])
              );
              return dist <= 10;
            });
          });

          if (postosProximos.length === 0) {
            alert("⚠️ Nenhum posto de combustível encontrado dentro de 10 km da rota.");
            return;
          }

          postosProximos.forEach(posto => {
            L.marker([posto.lat, posto.lon]).addTo(map)
              .bindPopup(`<strong>${posto.nome}</strong><br>Preço: R$ ${posto.preco.toFixed(2)}<br>Tipo: ${posto.combustivel}`);
          });

        } catch (err) {
          alert("❌ Erro ao buscar a rota. Tente uma rota mais curta.");
        }
      }
    });
  </script>
</body>
</html>
