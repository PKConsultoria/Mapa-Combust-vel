<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Mapa de Postos com Rota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #controls {
      padding: 10px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1000;
    }

    #controls input {
      padding: 6px;
      margin-right: 5px;
      width: 200px;
    }

    #controls button {
      padding: 6px 12px;
    }

    #map {
      height: calc(100vh - 56px); /* ajustado para n√£o cobrir o header */
      width: 100%;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="controls">
  Origem: <input id="origem" type="text" placeholder="Digite a origem">
  Destino: <input id="destino" type="text" placeholder="Digite o destino">
  <button onclick="tracarRota()">Tra√ßar Rota</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<script>
  const apiKey = "eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImFiMDMxMmU4NjI3NjQwYTFhOGNlYTBlZWJiYmU5N2QzIiwiaCI6Im11cm11cjY0In0=";

  const map = L.map('map').setView([-14.2350, -51.9253], 4);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  const iconeVerde = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const iconeVermelho = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const iconeLilas = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  const iconePadrao = new L.Icon.Default();
  let rotaLayer = null;

  function limparMapa() {
    if (rotaLayer) map.removeLayer(rotaLayer);
    map.eachLayer(layer => {
      if (layer instanceof L.Marker && !layer._icon.classList.contains("leaflet-marker-shadow")) {
        map.removeLayer(layer);
      }
    });
  }

  async function geocodificar(endereco) {
    const url = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${encodeURIComponent(endereco)}`;
    const res = await fetch(url);
    const json = await res.json();
    if (json.features && json.features.length > 0) {
      const coords = json.features[0].geometry.coordinates;
      return [coords[1], coords[0]]; // [lat, lng]
    } else {
      throw new Error(`Endere√ßo n√£o encontrado: ${endereco}`);
    }
  }

  async function tracarRota() {
    const origemInput = document.getElementById('origem').value;
    const destinoInput = document.getElementById('destino').value;

    if (!origemInput || !destinoInput) {
      alert("Por favor, preencha ambos os campos.");
      return;
    }

    try {
      limparMapa();

      const origemCoord = await geocodificar(origemInput);
      const destinoCoord = await geocodificar(destinoInput);

      L.marker(origemCoord, { icon: iconeVerde }).addTo(map).bindPopup("Origem").openPopup();
      L.marker(destinoCoord, { icon: iconeVermelho }).addTo(map).bindPopup("Destino");

      const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${origemCoord[1]},${origemCoord[0]}&end=${destinoCoord[1]},${destinoCoord[0]}`;
      const res = await fetch(url);
      const data = await res.json();

      const coords = data.features[0].geometry.coordinates.map(c => [c[1], c[0]]);
      rotaLayer = L.polyline(coords, { color: 'blue' }).addTo(map);
      map.fitBounds(rotaLayer.getBounds());

      const origem = turf.point([origemCoord[1], origemCoord[0]]);
      const destino = turf.point([destinoCoord[1], destinoCoord[0]]);
      const distanciaKm = turf.distance(origem, destino);
      if (distanciaKm > 500) alert("‚ö†Ô∏è A rota √© muito longa.");

      // Carregar postos
      const postosRes = await fetch("postos.json");
      const postos = await postosRes.json();

      const linhaRota = turf.lineString(data.features[0].geometry.coordinates);
      const postosProximos = postos.filter(posto => {
        return linhaRota.geometry.coordinates.some(coord => {
          const dist = turf.distance(
            turf.point(coord),
            turf.point([posto.lon, posto.lat])
          );
          return dist <= 10;
        });
      });

      if (postosProximos.length === 0) {
        alert("‚ö†Ô∏è Nenhum posto pr√≥ximo √† rota.");
        return;
      }

      const postoMaisBarato = postosProximos.reduce((menor, atual) =>
        atual.preco < menor.preco ? atual : menor, postosProximos[0]);

      postosProximos.forEach(posto => {
        const marcadorIcone = posto === postoMaisBarato ? iconeLilas : iconePadrao;
        L.marker([posto.lat, posto.lon], { icon: marcadorIcone })
          .addTo(map)
          .bindPopup(`<strong>${posto.nome}</strong><br>Pre√ßo: R$ ${posto.preco.toFixed(2)}<br>Tipo: ${posto.combustivel}${posto === postoMaisBarato ? ' üî• Mais barato' : ''}`);
      });

    } catch (err) {
      alert("Erro: " + err.message);
    }
  }
</script>

</body>
</html>
